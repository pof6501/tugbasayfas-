<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // 1. Önce redirect path'i kaydet
        const path = window.location.pathname + window.location.search;
        
        // 2. Sadece gerçek 404'ler için (assets için değil)
        if (!path.match(/\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$/)) {
            localStorage.setItem('redirectPath', path);
        }
        
        // 3. Ana sayfaya yönlendir
        window.location.href = '/';
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript devre dışı. Lütfen <a href="/">ana sayfaya</a> gidin.</p>
    </noscript>
</body>
</html>
